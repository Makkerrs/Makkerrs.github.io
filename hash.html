<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;	
				
			}
			div{
				border:2px solid #000;
				height:50px;
				width:300px;
				text-align: center;
				margin: auto;
			}
			span{
				padding:20px;
				border:1px solid #f60;
				
			}
			ul{
				width:300px;
				text-align: center;
				margin: auto;
				border:1px solid #f60;
				height:200px;
			}
		</style>
	</head>
	<div id="box"></div>
	<ul id="list">
		<li></li>
	</ul>
	
	<script type="text/javascript">
		
		var arr=[
			{name:"张松玲",age:18},
			{name:"张松玲1",age:20},
			{name:"张松玲2",age:22},
			{name:"张松玲3",age:24},
			{name:"张松玲4",age:30},
			{name:"张松玲5",age:33},
			{name:"张松玲6",age:10}
		]
		
		var box = document.getElementById("box");
		var list = document.getElementById("list");
		
		for(var i=0;i<4;i++){
			box.innerHTML+="<span>"+(i+1)+"</span>"
		}/*添加4个span当做1234按钮*/
		
		
		var spans = box.getElementsByTagName('span');/*将添加过后的4个spans获取*/
		
		for (var i = 0; i < spans.length ; i++) {/*遍历spans*/
			spans[i].onclick = function(){
				window.location.hash = 'page='+this.innerHTML;/*使hash根据spans的内容变化*/
				list.innerHTML = '';/*每次点击就清空*/
			}
			
		}
		
		
		/*一旦hash改变*/
		window.onhashchange = function(){
			var a = window.location.hash.split('=')[1];/*利用split分别取出  = 前后的值并且变为数组之后拿出 = 后面的值*/
			for (var i = 2*a-2;i<=2*a-1;i++) {/*计算并且拿出对象对应的数组的数据*/
				list.innerHTML += '<li>姓名：'+arr[i].name+'姓名：'+arr[i].age+'</li>'/*拼接并且添加内容*/
			}
		}
	</script>
	<body>
	</body>
</html>
